<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="./asset/img/clothes.png" alt="" class="logo_img" />
        <a href="./login.html" class="link"
          ><div class="logo_content">BKU <span>Team</span></div></a
        >
      </div>
    </div>
    <div class="login_container">
      <div class="login_content">
        <div class="group_title">
          <p class="title_login">Đăng nhập</p>
          <p class="title_signup">Đăng ký</p>
        </div>
        <div class="login_title">Đăng nhập</div>
        <div class="login_input">
          <div class="col-3">
            <input class="effect-1" type="text" placeholder="Tên đăng nhập" />
            <span class="focus-border"></span>
          </div>
          <div class="col-3">
            <input class="effect-1" type="password" placeholder="Mật khẩu" />
            <span class="focus-border"></span>
          </div>
          <p class="reset_pass">Quên mật khẩu?</p>
        </div>

        <button class="login_button">
          <p class="button_text">Đăng nhập</p>
        </button>
      </div>
      <div class="login_img">
        <img src="./asset/img/logo.png" alt="" class="img_logo" />
      </div>
    </div>
  </body>
</html>
